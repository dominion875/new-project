                <div class="about4">
                    <img src="../img/flower (2).jpeg" alt="" class="img4">
                    <label for="text">Welcome to Empress Cakes and Pastries, where the art of baking meets passion,
                        creativity, and a dash of love. Our story began with a simple yet bold dream: to share the joy
                        of delicious, handcrafted treats with our community, and to make every occasion a little
                        sweeter.
                        <p>Our founder,Empress Wealth, a skilled baker and entrepreneur with a sweet tooth and a
                            dedication to excellence, set out to create a bakery that would stand out from the rest.
                            With years of experience in the culinary industry and a passion for innovation, Empress
                            Wealth assembled a team of talented bakers, decorators, and customer service specialists who
                            share the same vision.</p>
                        <p>Empress cakes and Pastries are not just special due to their flavour but it's texture too.The
                            delicate crunch of a perfectly baked criossant, the smooth, creamy frosting on a decadent
                            cake, or the delicate, lacy edges of a sugar cookie all combined to create a sensory
                            experience that's nothing short of magical.</p>
                    </label>
                </div>
            </div>
